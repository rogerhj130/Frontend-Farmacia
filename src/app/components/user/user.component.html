<h3>{{title}}</h3>

<button class="btn btn-primary my-4" [routerLink]="['/users/create']"
>
     Crear Usuario
</button>


@if (users.length==0){
    <div class="alert alert-waring">No hay registros en el sistema</div>
} @else {

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th> 
                <th>nombre</th>
                <!--<th>cargo</th>-->
                <th>apellido</th>
                <th>email</th>
                <th>username</th>
               
                @if(admin){
                    <th>remove</th>
                    <th>update</th>
                }
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
            <tr>
                <td> {{user.id}} </td>
                <td> {{user.name}} </td>
                <td> {{user.lastname}} </td>
                <!--<td> {{user.cargo}} </td>-->
                <td> {{user.email}} </td>
                <td> {{user.username}} </td>

               
                @if(admin){
                    <td>
                        <button class="btn btn-danger btn-sm"
                        (click)="onRemoveUser(user.id)"
                        >
                            remove
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info btn-sm"
                        [routerLink]="['/users/edit', user.id]">
                            update
                        </button>
                    </td>
                }
            </tr>
            }
        </tbody>
    </table>
    }
    <paginator [paginator]="paginator" [url]="'/users/page'"/>
