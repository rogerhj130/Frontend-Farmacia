<h3>{{Title}}</h3>

<button class="btn btn-primary my-4" [routerLink]="['/almacenes/create']"
>
     Crear Almacen
</button>

@if (almacenes.length==0){
  <div class="alert alert-waring">No hay registros en el sistema</div>
} @else {

  <table class="table table-hover table-striped">
      <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>direccion</th>
           
           
            @if(admin){
                  <th>remove</th>
                  <th>update</th>
            }
          </tr>
      </thead>
      <tbody>
          @for (almacen of almacenes; track $index) {
            <tr>
            <td>{{almacen.id}}</td>
            <td>{{almacen.nombre}}</td>
            <td>{{almacen.direccion}}</td>
            
          
            @if(admin){
              <td>
                  <button class="btn btn-danger btn-sm"
                  (click)="onRemoveAlmacen(almacen.id)"
                  >
                      remove
                  </button>
              </td>
              <td>
                  <button class="btn btn-info btn-sm"
                  [routerLink]="['/almacenes/edit', almacen.id]">
                      update
                  </button>
              </td>
            }
            </tr>
            }
          
          
      </tbody>
  </table>
  }
  <paginator [paginator]="paginator" [url]="'/almacenes/page'"/>
